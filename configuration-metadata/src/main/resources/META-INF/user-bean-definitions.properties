# User BeanDefinition 定义
user.(class) = cn.ffyzz.spring.ioc.overview.domain.User

# <property name="id" value="1"/>
user.id = 1

# <property name="name" value="Tizs"/>
user.name = Tizs

# <property name="city" value="HANGZHOU"/>
user.city = HANGZHOU

# <property name="workCities" value="BEIJING,HANGZHOU"/>
user.workCities = BEIJING,HANGZHOU

# <property name="liveCities">
## <list>
## <value>BEIJING</value>
## <value>SHANGHAI</value>
##</list>
# </property>
user.liveCities = BEIJING,SHANGHAI

# <property name="configFileLocation" value="classpath:/META-INF/user-config.properties"/>
user.configFileLocation = classpath:/META-INF/user-config.properties